---
- name: Create base user
  user:
    name: antonio
    shell: "/bin/bash"
    groups: sudo
    createhome: "yes"
    append: "yes"

- name: Copy ssh to new user
  authorized_key:
    user: antonio
    state: present
    key: "{{ antonio_ssh }}"

- name: Copy ssh for lucas
  authorized_key:
    user: root
    state: present
    key: "{{ lucas_ssh }}"

