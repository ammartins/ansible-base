- name: Allow 'antonio' group to have passwordless sudo
  lineinfile:
    dest: /etc/sudoers
    state: present
    regexp: '^%antonio'
    line: '%antonio ALL=(ALL) NOPASSWD: ALL'
    validate: 'visudo -cf %s'
